<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="/TrabalhoSiteFull/style.css">
    <link rel="stylesheet" href="/TrabalhoSiteFull/styles/contato.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="title">
        <p><b>Contato</b></p>
    </div>
    <div class="menu">
        <div class="link">
            <a href="/TrabalhoSiteFull/index.html">Voltar</a>
        </div>
        <div class="link">
            <a href="/TrabalhoSiteFull/static/jogos.html">Jogos</a>
        </div>
        <div class="link">
            <a href="/TrabalhoSiteFull/static/trailers.html">Trailers</a>
        </div>
        <div class="link">
            <a href="/TrabalhoSiteFull/static/galeria.html">Galeria</a>
        </div>
    </div>
    
    <div class="container">
        <div id="form">
            <form action="#" method="post">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="assunto">Assunto:</label>
                <input type="text" id="assunto" name="assunto" required>
                
                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="4" required></textarea>
                
                <input type="submit" value="Enviar">
              </form>
        </div>
    </div>
    <div id="logo">
        <img src="images/logo.png" alt="">
    </div>


    <footer id="rodape">
        <p>&copy; 2024 - gabrielsdw. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
